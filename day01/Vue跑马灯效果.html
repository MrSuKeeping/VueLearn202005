<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入Vue包 -->
    <script src="./lib/vue.js"></script>
</head>
<body>
    <!-- 创建一个控制区域 -->
    <div id="app">
        <input type="button" value="浪起来" @click="lang">
        <input type="button" value="别浪" @click="stop">
        <h4>{{ msg }}</h4>
    </div>
    <script>
        // 注意：在vm实例中，想要获取data中的数据，或者调用methods中的func，必须通过this.数据属性名或this.方法名来进行访问
        var vm = new Vue({
            el: "#app",
            data: {
                msg: "猥琐发育，别浪，我们能赢！！",
                interval_id: null
            },
            methods: {
                /*
                lang() {
                    // 此层是可以获取到vm实例的data数据，使用this获取
                    var _this = this
                    setInterval(function (){
                        // setInterval的func里面无法使用它的外面一层的以外的变量，即：不会一层一层网上找
                        console.log(this.msg)
                        // 获取到第一个字符：
                        var start = _this.msg.substring(0, 1)
                        // 获取到第一个字符后面的所有字符：
                        var end = _this.msg.substring(1)
                        // 重新拼接得到新的字符,并赋值给this.msg：
                        _this.msg = end + start
                        console.log(_this.msg)
                        // vm实例会监听自己身上data中所有数据的改变，只要数据一变化，就会自动把最新的数据同步到页面中
                        // (程序员只需要关心数据，不需要关心重新渲染到页面)
                    }, 400)
                }
                */
                // 使用箭头函数，this会一层一层往上找
                lang() {
                    if (this.interval_id != null) return;
                    this.interval_id = setInterval(() => {
                       var start = this.msg.substring(0, 1) 
                       var end = this.msg.substring(1)
                       this.msg = end + start
                    }, 400);
                },
                stop() {
                    clearInterval(this.interval_id);
                    this.interval_id = null
                }
            }
        })
    </script>
</body>
</html>
