<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- v-cloak 解决插值表达式闪烁的问题 -->
        
        <p v-cloak>{{ msg }}</p>
        <h4 v-text="msg"></h4>
        <!-- 默认v-text 是没有闪烁问题的 -->
        <!-- v-text会覆盖元素中原本的内容，但是插值表达式只会替换自己的这个占位符，不会把整个元素内容清空 -->

        <div v-text="msg2"></div>
        <div v-html="msg2"></div>

        <!-- v-bind 是Vue中，提供的用于绑定属性的指令 -->
        <input type="button" value="v-bind" v-bind:title="mytitle">
        <input type="button" value="v-bind" v-bind:title="mytitle + '123'">
        <!-- v-bind:属性 简写： -->
        <input type="button" value="v-bind" :title="mytitle">
        <!-- Vue 提供的事件绑定指令 -->
        <input type="button" value="click" :title="mytitle" v-on:click="show">
        <input type="button" value="mouseover" :title="mytitle" v-on:mouseover="show">
        <!-- v-on:事件 简写 使用@事件，例如：@click -->
        <input type="button" value="mouseover" :title="mytitle" @click="show">
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                msg: "123",
                msg2: '<h1>哈哈，我是一个大大的H1，我大我骄傲！</h1>',
                mytitle: '这是一个自己定义的title'
            },
            methods: {  // 这个methods属性中定义了当前Vue实例所有可用的方法
                show: function () {
                    alert("hello")
                }

            }
        })
    </script>
</body>
</html>
